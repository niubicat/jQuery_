<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件</title>
    <script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="hh">niumdm</div>
    <div class="show" style="display:none;">mmmm</div>
    <script>
        function aClick() {
            $("div.show").show().fadeOut("show");
        }
        // $(".hh").click(aClick);
        $(".hh").click(function () {
            $(".hh").die("click", aClick)
        });
    </script>
</body>
</html>
