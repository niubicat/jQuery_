<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件</title>
    <script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
<p>nihao</p>
<button>mousedown</button> 
<script>
    // 当按下鼠标按钮时，隐藏或显示元素
    $("button").mousedown(function () {
        $("p").slideToggle();
    })
</script>  
</body>
</html>
