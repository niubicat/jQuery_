<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件</title>
    <script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
<script>
    $(window).keydown(function (event) {
        switch (event.keyCode) {
            case 65:
                alert('111');
                break;
            case 71:
                alert("222");
                break;
            case 77:
                alert("333");
                break;
            default:
                alert("555");
        }
    })
</script> 
</body>
</html>
