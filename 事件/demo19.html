<body>
<script>
    // 在服务器端记录JavaScript错误日志
    $(window).error(function () {
        jQuery.post("jsxxx.php", {msg:msg, url: url, line: line})
    })
    // 隐藏JavaScript错误
    $(window).error(function () {
        return true;
    })
    // 给你IE的用户隐藏无效的图像
    $("img").error(function () {
        $(this).hide();
    })
</script>
