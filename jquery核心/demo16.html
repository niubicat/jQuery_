<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery核心</title>
	<script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
<style>
	div {
		margin: 3px;
		width: 50px;
		height: 50px;
		position: absolute;
		top: 30px;
		left: 10px;
		background: yellow;
	}
	div.red {
		background: red;
	}
</style>
<input id="start" type="button" value="start">
<div></div>

<script>
	$("#start").click(function() {
		$("div").animate({left: "+=200"}, 2000);
		$("div").animate({top: "0px"}, 600);
		$("div").queue(function() {
			$(this).toggleClass("red");
			$(this).dequeue();
		});
		$("div").animate({
			left: "10px",
			top: "30px"
		}, 700);
	});
</script>
</body>
</html>
