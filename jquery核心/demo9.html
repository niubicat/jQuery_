<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery核心</title>
	<script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
	<ul>
		hello world
	</ul>
	<script>
		$(document).ready(function() {
			$("ul")
			.append("<li>" + $("ul").context + "</li>")
			.append("<li>" + $("ul", document.body).context.nodeName + "</li>"); 
		});
	</script>
</body>
</html>
