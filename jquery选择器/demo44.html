<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery选择器</title>
	<script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
    <style>
    ul,li {
        list-style: none
    }
    </style>
<div>
    <span>John</span>
    <b>Kim</b>
    <span>Adam</span>
    <b>Rafael</b>
    <span>Oleg</span>
</div>
<div>
    <b>Dave</b>
    <span>Ann</span>
</div>
<div>
    <i><span>Maurice</span></i>
    <span>Richard</span>
    <span>Ralph</span>
    <span>Jason</span>
</div> 

<script>
    $(function() {
        $("span:nth-of-type(2)").css("background", "yellow");
    })
</script>
</body>
</html>
