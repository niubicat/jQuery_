<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery选择器</title>
	<script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
    <style>
        div {
            width: 60px;
            height: 60px;
            background: yellow;
            position: absolute;
            top: 50px;
            left: 0px;
        }
    </style>
    <input id="run" type="button" name="run" value="run">
    <div></div>
    <script>
            $("#run").click(function() {
                $("div:not(:animated)").animate({
                    left: "+=200"
                }, 2000);
            });
    </script>
</body>
</html>
