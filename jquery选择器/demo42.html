<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery选择器</title>
	<script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
    <style>
        ul,li {
            list-style: none;
        }
    </style>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<ul>
    <li>11</li>
    <li>22</li>
    <li>33</li>
    <li>44</li>
</ul>
<script>
    $(document).ready(function() {
        $("ul li:nth-last-child(2)").css("background", "yellow");
    })
</script>

</body>
</html>
