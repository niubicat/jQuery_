<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jquery选择器</title>
	<script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
	<input id="apple" type="checkbox" name="apple" checked="true">
	<input id="flower" type="checkbox" name="flower">
	<script>
		$(function() {
			console.log($("input:not(:checked)"));
		})
	</script>
</body>
</html>
