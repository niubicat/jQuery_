<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery选择器</title>
	<script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
    <style>
    ul,li {
        list-style: none;
    }
    </style>
<ul>
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
</ul>
<ul>
	<li>12</li>
	<li>23</li>
	<li>34</li>
    <div>23333</div>
	<li>45</li>
</ul>
<script>
    $(function() {
        $("ul li:nth-last-of-type(2)").css("background", "green");
    })
</script>
</body>
</html>
