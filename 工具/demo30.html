<script>
    $(function () {
        // var params = {

        // var str = $.param(params)
        // alert(str);

        var myObj = {
            a: {
                one: 1,
                two: 2,
                three: 3
            },
            b: [1, 2, 3]
        };
        var recursiverEncoded = $.param(myObj);
        var recursiverDecoded =  decodeURIComponent($.param(myObj));
        alert(recursiverEncoded);
        alert(recursiverDecoded);

        var shallowEncoded = $.param(myObj, true);
        var shallowDecoded = decodeURIComponent(shallowEncoded);

        alert(shallowEncoded);
        alert(shallowDecoded);
    })
</script>
