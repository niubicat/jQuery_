<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工具</title>
    <script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
<script>
    $(function () {
        $.grep([0, 1, 2], function (n, i) {
            return n > 0;
        }) // [1, 2]
        $.grep([0, 1, 2], function (n, i) {
            return n > 0;
        }, true) // [0]
    })
</script> 
</body>
</html>
