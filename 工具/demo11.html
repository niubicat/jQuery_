<body>
<script>
    $(function () {
        $.map( [0, 1, 2], function () {
            return n + 4;
        }) //  [4, 5, 6]

        $.map( [ 0, 1, 2], function () {
            return n > 0 ? n + 1 : null;
        }) // [2, 3]

        $.map( [0,1,2], function(n){
            return [ n, n + 1 ];
        }); // [0, 1, 1, 2, 2, 3]
    })
</script>
