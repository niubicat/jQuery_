<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>效果</title>
    <script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
<style>
    ul li {
        list-style: none;
    }
</style>
<div class="hah" style="width:50px;height:20px;border:1px solid red">nihao</div>
<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
    <li>555</li>
</ul>
<script>
    $(".hah").click(function () {
        $("ul").slideToggle("slow", function ( ){
            alert("Animation Done.");
        });
    })
</script>
</body>
</html>
