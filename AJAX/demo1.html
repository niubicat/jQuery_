<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>
	<script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
    <script>
        $(function() {
            $.ajax({
                url: "test.html",
                cache: false,
                success: function(html){
                $("#results").append(html);
                }
            });
        })
    </script>
</body>
</html>
