<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX</title>
	<script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
    <p id="results"><b>Results: </b></p>
    <form action="xx.php">
        <select name="single" id="single">
            <option value="1">Single1</option>
            <option value="2">Single2</option>
        </select>
        <select name="multiple" multiple="multiple">
            <option value="3" selected="selected">Multiple1</option>
            <option value="4">Multiple2</option>
            <option value="5" selected="selected">Multiple3</option>
        </select>
        <br/>
        <input type="checkbox" name="check" value="check1"> check1
        <input type="checkbox" name="check" value="check2" checked="checked"> check2
        <input type="radio" name="radio" value="radio1" checked="checked">radio1
        <input type="radio" name="radio" value="radio2"> radio2
    </form>
    <script>
        $(function() {
            var fields = $("select, :checkbox, :radio").serializeArray();
            console.log(fields);
            $.each(fields, function(i, field) {
                $("#results").append(field.value + " ");
            })
        })
    </script>
</body>
</html>
