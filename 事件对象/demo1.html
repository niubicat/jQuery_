<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件对象</title>
    <script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
<p>click me</p>
<script>
$("p").click(function () {
    alert(event.currentTarget === this);
})
</script>
