<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件对象</title>
    <script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
<style> 
div { 
    height: 100px; 
    width: 300px; 
    margin: 10px;
    background-color: #ffd; 
    overflow: auto; 
}
</style>
<div></div>
<script>
    var last,
        diff;
    
    $("div").click(function (e) {
        if (last) {
            diff = e.timeStamp - last;
            $("div").append("time since last event:" + last + "<br/>")
        } else {
            $("div").append("Click again." + "<br/>");
        }

        last = e.timeStamp;
    })
</script>
</body>
</html>
