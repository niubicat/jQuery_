        p:first-child {

        }

            width: 200px;
            height: 200px;
            border: 1px solid #666;
        }
    </style>
    <div>
    <p>Hello</p>
    <p>2nd Paragraph</p>
    </div>
    <script>
        $(function() {
            var height = $("p:first").innerHeight();
            $("p:last").text("p:firstçš„innerHeight:" + height);
        })
    </script>
