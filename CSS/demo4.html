<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
    <script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
    <style>
    body, div, p {
        margin: 0;
        padding: 0;
    }
    p:first-child {
        width: auto;
        height: 30px;
        line-height: 30px;
    }
    p:last-child {
        position: relative;
        top: 10px;
        left: 10px;
    }
    </style>
    <div>
        <p>Hello</p>
        <p>2nd Paragraph</p>
    </div>
    <script>
        $(function() {
            var p = $("p:last");
            var position = p.position();
            $("p:last").html( "left: " + position.left + ", top: " + position.top );
        })
    </script>
</body>
</html>
