<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS</title>
    <script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
    <style>
    body,div,p {
        margin: 0;
        padding: 0;
    }
    p:first-child {
        font-size: 18px;
    }
    p:last-child {
        margin-top: 20px;
        margin-left: 20px;
        color:red;
    }
    </style>
    <div>
    <p>hello</p>
    <p>2nd Paragraph</p>
    </div>
    <script>
        $(function() {
            var p = $("p:last");
            var offset = p.offset();
            p.html( "left: " + offset.left + ", top: " + offset.top );
        })
    </script>
</body>
</html>
