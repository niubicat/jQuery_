<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>筛选</title>
    <script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
    <ul class="level-1">
        <li class="item-1">11</li>
        <li class="item-2">22
            <ul class="level-2">
                <li class="item-a">33</li>
                <li class="item-b">44
                    <ul class="level-3">
                        <li class="item-c">55</li>
                        <li class="item-d">66</li>
                        <li class="item-e">77</li>
                    </ul>
                </li>
                <li class="item-f">888</li>
            </ul>
        </li>
        <li class="item-g">999</li>
    </ul>
    <script>
    $(document).ready(function () {
        $("li.item-a").parentsUntil(".level-1").css("background", "red");
    })
</script>
</body>
</html>
