<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>筛选</title>
    <script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
<style>
    ul, li {
        list-style: none;
    }
</style>
<ul>
    <li>list item 1</li>
    <li>list item 2
        <ul>
            <li>list item 2-a</li>
            <li>list item 2-b</li>
        </ul>
    </li>
    <li>list item 3</li>
    <li>list item 4</li>
</ul>
<script>
    'use strict';
    $(function () {
        $("li").has("ul").css("background","green");
    })
</script>
</body>
</html>
