<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>筛选</title>
    <script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
    <style>
        ul,li {
            list-style: none;
        }
        .hilight {
            background: red;
        }
    </style>
    <ul>
        <li>1</li>
        <li>2</li>
    </ul>
    <ul>
    <li><b>Click me!</b></li>
    <li>You can also <b>Click me!</b></li>
    </ul>
    <script>
        $(document).ready(function() {
            // $("li:fist").closest(["ul", "body"]);
            $(document).bind("click", function (e) {
                $(e.target).parent("li").toggleClass("hilight");
            })
        })
    </script>
</body>
</html>
