<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>属性</title>
    <script src="./jquery-3.2.1.min.js"></script>
</head>
<body>
    <style>
    ul,li {
        list-style: none;
    }
    </style>
    <ul>
      <li>Hello</li>
      <li>Hello</li>
      <li>Hello</li>
</ul>
<script>
    $(function() {
         $("ul li:last").addClass(function() {
             return 'item-' + $(this).index();
         })
    })
</script>
</body>
</html>
